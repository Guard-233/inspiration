<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>

    function extend() {
      var target = arguments[0],
        deep,
        options,
        i = 1,
        len = arguments.length,
        val
      if (typeof target === "boolean") {
        deep = target
        target = arguments[1]
        i = 2
      }
      if (typeof target !== "object" && !Array.isArray(target)) {
        target = {}
      }
      for (; i < len; i++) {
        options = arguments[i]
        for (let key in options) {
          val = options[key]
          if (typeof val === 'object' && deep && val) {
            src = target[key]
            target[key] = extend(true, {}, src, val)
          } else if (Array.isArray(val) && deep && val) {
            src = target[key]
            target[key] = extend(true, [], src, val)
          } else {
            target[key] = val
          }
        }
      }
      return target
    }
    var a = { yihao: { mingzi: '付艺菲', age: 2 } }
    var b = { erhao: { mingzi: '付艺博', age: 2 }, yihao: { mingzi: '没有吧' } }
    var c = extend(true, {}, a, b)
    console.log(c)
    a.yihao.mingzi = 999
    console.log(a, c)
  </script>
</body>

</html>
